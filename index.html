<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <title>nft-preview-component</title>
</head>

<body>
  <main class="w-full h-screen flex items-center justify-center bg-blue-950">
    <!-- Card Container -->
    <article class="card__container w-[350px] bg-blue-900 p-6 rounded-2xl shadow-2xl shadow-blue-950">
       <div class="card flex flex-col gap-6">
        <!-- Card image -->
        <div class="relative rounded-lg overflow-hidden ">
          <img src="./public/images/image-equilibrium.jpg" alt="equilibrium image" class="card__image">
          <div class="w-full h-full absolute top-0 left-0 bg-cyan-400/40 flex items-center justify-center opacity-0 rounded-lg overflow-hidden cursor-pointer hover:opacity-100 transition duration-300 ">
            <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z" />
                <path
                  d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                  fill="#FFF" fill-rule="nonzero" />
              </g>
            </svg>
          </div>
        </div>
        <!-- Card Details -->
        <div class="card__details">
          <!-- Card Content -->
          <div class="card__content">
            <!-- Title -->
            <div class="title mb-6">
              <h3 class="outfit-tp1 text-white hover:text-cyan-400 transition-colors duration-300 mb-4 cursor-pointer">
                Equilibrium #3429</h3>
              <p class="outfit-tp2 text-blue-500">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <!-- Info -->
            <div class="info flex justify-between">
              <!-- Price -->
              <div class="info__price flex items-center gap-2">
                <img src="./public/images/icon-ethereum.svg" aria-hidden="true">
                <span class="outfit-tp3-semibold text-cyan-400">0.041 ETH</span>
              </div>
              <!-- Time -->
              <div class="info_time flex items-center gap-2">
                <img src="./public/images/icon-clock.svg" alt="">
                <span class="outfit-tp3-light text-blue-500">3 days left</span>
              </div>
            </div>
          </div>
          <!-- Separater starts -->
          <div class="h-px my-6 bg-blue-800"></div>
          <!-- Separater finishes, and Creater info starts-->
          <div class="card__creater flex items-center gap-4">
            <img src="./public/images/image-avatar.png" alt="Photo of Jules Wyvern"
              class="w-8 rounded-full border border-white">
            <p class="outfit-tp3-light text-blue-500">Creation of
              <span class="text-white hover:text-cyan-400 transition-colors duration-300 cursor-pointer">Jules
                Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </article>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
